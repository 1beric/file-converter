<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>File Converter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>

    <div class="jumbotron text-center">
        <h1>OBJ to STL Converter</h1>
    </div>

    <div class="card bg-light w-75 mx-auto">
        <div class="card-body container">
            <div class="row m-3 mx-auto input-group">
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="input-file">
                    <label class="custom-file-label" for="input-file" id="input-file-label">Choose file</label>
                </div>
                <div class="input-group-append">
                    <button type="button" class="btn btn-success" id="convert-button">Convert</button>
                </div>
            </div>
            <div class="row m-3 mx-auto">
                <div id="spinner" class="spinner-border text-primary mx-auto" style="display: none;"></div>
            </div>
            <div class="row m-3 mx-auto">
                <div class="col-sm">
                    <a href="https://3dviewer.net/" style="display: block;" class="mx-auto btn btn-primary">Online 3D
                        viewer</a>
                </div>
                <div class="col-sm">
                    <a href="" download="out" class="mx-auto btn btn-primary" id="download"
                        style="display: none;">Download</a>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <canvas class="m-3 mx-auto w-75" style="display: none;" id="viewer"></canvas>
        </div>
    </div>

    <script type="module" src="scripts/objtostl.js"></script>
    <script type="module" src="scripts/three-viewer.js"></script>
</body>


</html>
